spring.datasource.url=jdbc:mysql://localhost:3306/db_portfolio
spring.datasource.username=root
spring.datasource.password=root
server.port=${PORT:8080}
java.runtime.version=17
spring.profiles.active=heroku
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create
# Log SQL query (no in production)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Not cache Thymeleaf templates
spring.thymeleaf.cache=false
# Date and Time format
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss
spring.datasource.hikari.connection-init-sql=SET GLOBAL max_allowed_packet=4194304