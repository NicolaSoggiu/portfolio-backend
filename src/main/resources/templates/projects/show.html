<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/resources :: headResources('Project Show')"></head>
<body>
<nav th:replace="fragments/navbar :: topNavbar('projects')"></nav>
<div class="container-fluid" th:object="${project}">
    <h1 class="m-5" th:text="*{title}"></h1>
    <div class="d-flex mt-5">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" th:src="*{image}" alt="url">
            <div class="card-body">
                <h5 class="card-title" th:text="*{title}"></h5>
                <p class="card-text" th:text="*{description}"></p>
                <a class="btn btn-secondary" th:href="@{/projects}" title="index">Back to list</a>
            </div>
        </div>
        <div class="col-4">
            <img class="img-fluid" th:src="@{/files/cover/{projectId}(projectId=${project.id})}" alt="cover">

        </div>
        <div class="mx-5">
            <h3>Categories</h3>
            <ul th:if="*{technologyList.size() > 0}">
                <li th:each="technologyObj : *{technologyList}" th:text="${technologyObj.name}"></li>
            </ul>
            <div th:unless="*{technologyList.size() > 0}" class="alert alert-info">The list is empty</div>
        </div>
    </div>
</div>
</body>
</html>
